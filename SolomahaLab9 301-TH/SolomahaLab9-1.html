<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання 1 - Стильові класи для H2</title>
    <style>
        h2.red {
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2.blue {
            color: blue;
            font-family: 'Times New Roman', serif;
            text-decoration: underline;
        }
        h2.green {
            color: green;
            font-family: Verdana, sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2 class="red">Заголовок 1 (червоний)</h2>
    <p>Це перший абзац під червоним заголовком.</p>

    <h2 class="blue">Заголовок 2 (синій)</h2>
    <p>Це другий абзац під синім заголовком.</p>

    <h2 class="green">Заголовок 3 (зелений)</h2>
    <p>Це третій абзац під зеленим заголовком.</p>

    <h2 class="red">Заголовок 4 (червоний)</h2>
    <p>Це четвертий абзац під червоним заголовком.</p>
</body>
</html>
